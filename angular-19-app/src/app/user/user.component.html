<section>
    @if (isLogged) {
        <p>Bienvenido, {{ username }}</p>
        <img 
            (click)="greet()"
            alt="photo" 
            src="https://github.com//{{ username }}.png" />
    } @else {
        <p>Por favor, inicia sesi√≥n</p>
        <button (click)="isLogged = true">Log in</button>
    }

    <app-games 
        (addFavoriteEvent)="getFavoriteGame($event)"
        username="{{ username }}">
    </app-games>

    @if (favGame !== '') {
        <p>Tu juego favorito es {{ favGame }}</p>
    }
</section>
